<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Comparison</title>
  </head>

  <body>
    <input
      class="image-input"
      type="file"
      id="image-input"
      multiple
      accept="image/png,image/jpeg,image/bmp"
    />
    <div class="bg-image" id="bg-image"></div>
    <div class="container">
      <div class="button-container">
        <button class="button" id="file-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-image"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          Вибрати файли
        </button>
        <button class="button" id="plot-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-bar-chart-2"
          >
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          Побудувати натуральні графіки
        </button>
        <button class="button" id="scale-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-maximize-2"
          >
            <polyline points="15 3 21 3 21 9"></polyline>
            <polyline points="9 21 3 21 3 15"></polyline>
            <line x1="21" y1="3" x2="14" y2="10"></line>
            <line x1="3" y1="21" x2="10" y2="14"></line>
          </svg>
          Масштабувати
        </button>
      </div>

      <div class="table-chart-container">
        <table class="image-table">
          <thead class="image-table-head">
            <tr>
              <th></th>
              <th>Зображення</th>
              <th>Назва файлу</th>
              <th>Розмір</th>
            </tr>
          </thead>
          <tbody id="image-table-body" class="image-table-body"></tbody>
        </table>
        <canvas id="image-chart" class="image-canvas"></canvas>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>

    <div class="spinner hidden"></div>
  </body>
</html>
